<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
       /* Element Selector */
        p{
        border: 2px solid red
        }
       
       /* ID Selector */
        #FirstPara
        {
          color: rgb(48, 177, 91);
        }

       /* Class Selector */
        .SecondPara 
        {
          color: chocolate;
          background-color: rgb(206, 247, 25);
        }

       /* Grouping Selector */
        footer,span
        {
          background-color: blueviolet;
      

        }

    </style>
</head>
<body>
    
    <h3> CSS Selectors</h3>
    <P id="FirstPara"> This is a simple paragraphs to demostrate Css Selectors</P>
    <P id="SecondPARA" class="SecondPara"> This is Second simple paragraphs to demostrate Css Selectors</P>


    <div>
         <P> This is yet a simple paragraphs insife Div to demostrate Css Selectors</P>
        <span> This is a Span </span>
    </div>
     
          <footer> This is a Footer</footer>
    
</body>
</html>
