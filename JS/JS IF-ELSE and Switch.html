<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JS Conditionals</title>
</head>
<body>
    <div>
        <ul>
            <li class="item1">BATMAN</li>
            <li class="item2">BATMAN</li>
            <li class="item3">BATMAN</li>
            <li class="item4">BATMAN</li>
            <li class="item5">BATMAN</li>
            <li class="item6">BATMAN</li>
            <li class="item7">BATMAN</li>
        </ul>
    </div>

    <script>
    //   IF and ELSE IF Statements 
    let age = 34;
    if(age>18){
        console.log("You can drink water");
    }
    else if(age==2){
        console.log("You can drink dudo");
    }
    else{
        console.log("You can drink cold drink");
    }

    //    Switch Statements 
    
    const cups = 45;
    switch (cups) {
            case 4:
            console.log("The value of cups is 4");
            
            break;
    
            case 42:
            console.log("The value of cups is 4");
            
            break;
    
            case 41:
            console.log("The value of cups is 4");
            
            break;
    
            case 43:
            console.log("The value of cups is 4");
            
            break;
    
            case 44:
            console.log("The value of cups is 4");
            
            break;
    
            case 45:
            console.log("The value of cups is 4");
            
            break;
    
        default:
            console.log("The value of cups is none")
            break;
    }




    </script>
</body>
</html>
