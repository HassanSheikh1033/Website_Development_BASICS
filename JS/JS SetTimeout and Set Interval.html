<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeout and SetInterval</title>
</head>
<body>
     <div class="container">
           Time now is <span id="time"></span>
     </div>
     <script>

         // <-------------------------SET-TIMEOUT----------------------> 
        //   SetTimeout ----> Allow us to run the function one after the interval of time.... 
        //   ClearTimeout ----> Allow us to run the function Repeatedly after the interval of time.... 
         
        function greet(name , byetext) {
            console.log("Hello Good Morning" + name + " " + byetext);         
        }
        timeout = setTimeout(greet , 5 , "Hassan " , "Take care") // --> setTimeout(greet(), 5000) is Wrong
         console.log(timeout);

        //  clearTimeout(timeout);

         // <-----------------------SET-Interval----------------------> 

         function greet1(name1 , dyetext) {
            console.log("Hello Good Morning" + name1 + " " + dyetext);         
        }
        setInterval(greet1 , 1000 , "Hassan " , "Good Night") ;
       
        //   // clearID =  setInterval(greet1 , 1000 , "Hassan " , "Good Night") ;
        //       clearInterval(clearID)

               // <------------Example => Display-Time-----------------------> 
               function displaytime(){
                let time =new Date();
                console.log(time);
                document.getElementById('time').innerHTML = time;
               }
               setInterval(displaytime , 1000)


     </script>
</body>
</html>
