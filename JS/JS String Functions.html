<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS String Functions</title>
</head>
<body>
    
    <script>
        var str = "This is a string";
        console.log(str);
        
        // First Occurance of SubString 
        var position = str.indexOf('is');
        console.log(position);

         // Last Occurance of SubString 
          position = str.lastIndexOf('is');
        console.log(position);

        // Substring from String( Slicing Functions)
        var substr = str.slice(1,7);            //Starting index element is included and ending index element is excluded
        var substr = str.substring(1,7);      // It does not consider negative values
         var substr1 = str.substr(1,3);          //It is start from indexof (1)
        console.log(substr);

        // Replaced Function 
        var replaced = str.replace('string' , 'Hassan')
        console.log(str);
        console.log(replaced);


        // Upper/lower Case Functions
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());
        var newString = str.concat('New String')
        console.log(newString);


        //Trim Funstion
        var strwithwhitespaces = "  this contains       whitespaces     "
        console.log(strwithwhitespaces);
        console.log(strwithwhitespaces.trim());

        //CharAt Function for locating character
        var char2 = str.charAt(2);
        console.log(char2);

        //CharAt for Coding/Decoding  (Not very IMP)
        var char2 = str.charCodeAt(2);
        console.log(char2);

        

    </script>
</body>
</html>
